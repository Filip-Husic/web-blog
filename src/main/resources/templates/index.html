<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Super Duper Blog</title>
        <link th:href="@{/style.css}" rel="stylesheet"/>
    </head>
    <body>
        <a th:href="@{/users}">Login/Register</a>
        <h1>Super Duper Blog</h1>
            <div id="blog" th:each="post : ${listOfPosts}">
                <p th:text="${'Posted by: ' + post.user}" ></p><br>
                <p th:text="${'Date: ' + post.postedWhen}"></p><br>
                <p th:text="${'Title: ' + post.title}"></p><br>
                <p th:text="${'Content: ' + post.content}"></p><br>
            </div>
        <a th:href="@{/post/add}">Add new post</a>
    </body>
</html>
