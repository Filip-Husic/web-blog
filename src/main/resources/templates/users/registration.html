<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Super Duper Blog</title>
</head>
<body>
<h1>Registration Form</h1>
<h2>Register User</h2>
<form action="#" th:action="@{/users/registration}" th:object="${user}" method="post">
  <input type="text" th:field="*{username}" placeholder="Insert Your Username">
  <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

  <input type="text" th:field="*{password}" placeholder="Insert Your Password">
  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

  <!--      kdyz je tu toto nebude se duplikovat radek /jedno z reseni pri editu -->
<!--  <input type="hidden" th:field="*{id}">-->
  <button type="submit">Save User</button>
</form>
<hr>
<a th:href="@{/users}">Back to User List</a>
</body>
</html>
