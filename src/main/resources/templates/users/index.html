<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Super Duper Blog</title>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
  <body>
    <div>
      <form th:action="@{/logout}" method="post">
        <p th:text="'Welcome ' + ${#request.userPrincipal.name}"></p>
        <input type="submit" value="Sign Out" />
      </form>
    </div>

    <h1>Users List</h1>
    <a th:href="@{/users/registration}">Register now!</a>
    <a th:href="@{/index}">Main page</a>
    <br><br>
    <div>
      <table>
        <tr>
          <th>Username</th>
          <th>Administrator</th>
        </tr>
        <tr th:each="user : ${listOfAllUser}">
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.isAdmin()}"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
